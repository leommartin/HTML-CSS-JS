<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/0fc38180c5.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="header">
        <h1><a href="#">GoTasks</a></h1>
    </header>

    <main class="container">
        <header class="main-header">
            <button class="btn-new-task">Nova Tarefa</button>
            <span class="total-tasks">
                <span id="count-tasks">0</span> tarefas registradas
            </span>
        </header>

        <table>
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Data</th>
                    <th>Ações</th>  <!-- th{Ações} gerou a tag -->
                    <!-- <th class="">Ações</th> - gerado com th.{Ações} -->
                </tr>
            </thead>
            <tbody id="table">
                <!-- Tarefas serão inseridas aqui -->
                <tr>
                    <td>Estudar HTML</td>
                    <td>25/01/2025</td>
                    <td>
                        <a href="#">
                            <i class="fa-solid fa-trash"></i>    
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <h3 id="loading-message">Carregando...</h3>

        <div class="modal-background" id="modal">
            <article class="modal-container">
                <h2 class = "title">Criar nova Tarefa</h2>

                <form action="" id="form">
                    <div class="form-group">
                        <label for="description">Descrição da Tarefa</label>
                        <input 
                            type="text" 
                            placeholder="Descrição"
                            id="description"
                        >
                    </div>

                    <div class="form-group">
                        <label for="date">Data</label>
                        <input 
                            type="date" 
                            id="date"
                        >
                    </div>

                    <div class="buttons-modal">
                        <button 
                            class = "btn-cancel" 
                            type="button"
                            onclick=""    
                        >   
                        Cancelar
                        </button>

                        <button 
                            class = "btn-save" 
                            type="submit"
                        >   
                        Salvar
                        </button>
                    </div>
                </form>
            </article>
        </div>


    </main>

    <footer>
        <p> &copy; GoTasks, 2025.</p>
    </footer>

</body>
</html>
